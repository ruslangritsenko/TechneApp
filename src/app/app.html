<ion-menu side="right" [content]="content" persistent="true" class="right-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openPage('profile')">
        Profile
      </button>
      <button menuClose ion-item (click)="openPage('weeklysession')">
        Weekly Session
      </button>
      <button menuClose ion-item *ngFor="let gs of groupSessions" (click)="openSession(gs)">
        {{gs.name}}
      </button>
      <button menuClose ion-item (click)="openPage('leaderboard')">
        Leaderboard
      </button>
      <button menuClose ion-item (click)="openGroup(groupId)" *ngIf="groupId">
        My Group
      </button>
      <button menuClose ion-item (click)="openPage('logout')">
        Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
